<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Race Game</title>
    <link rel="stylesheet" href="gameStyle_cleaned.css">
    <script src="gameScript_cleaned.JS" defer></script>
</head>
<body>
    
    <div id="score">Score: 0</div>

    <div id="player"></div>

    <div class="popup">

        <div id="popupScore"></div>
        <button id="replayButton">Replay</button>

    <div class="obstacleGroup">

        <div id="obstacle2"></div>
        <div id="obstacle3"></div>
        <div id="obstacle4"></div>
    </div>
    
    <div class="background"></div>
